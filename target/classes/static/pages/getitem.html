<html>
<head>
  <meta charset="UTF-8">
  <link href="../bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="../components.css" rel="stylesheet" type="text/css"/>
  <link href="../login.css" rel="stylesheet" type="text/css"/>
  <script src="../jquery-1.11.0.min.js" type="text/javascript"></script>
</head>

<body class="login">
  <div class="content">
    <h3 class="form-title">商品详情</h3>
     <div id="promoStartDateContainer" class="form-group">
      <label style="color:blue" id="promoStatus" class="control-label">秒杀开始时间</label>
      <div>
        <label style="color:red" class="control-label" id="promoStartDate"></label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">商品名</label>
      <div>
        <label class="control-label" id="title"></label>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label">商品描述</label>
      <div>
        <label class="control-label" id="descriptionTitle"></label>
      </div>
    </div>
    <div id="normalPriceContainer" class="form-group">
      <label class="control-label">商品价格</label>
      <div>
        <label class="control-label" id="price"></label>
      </div>
    </div>
    <div id="promoPriceContainer" class="form-group">
      <label style="color:red" class="control-label">活动价格</label>
      <div>
        <label style="color:red" class="control-label" id="promoPrice"></label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">商品库存</label>
      <div>
        <label class="control-label" id="stock"></label>
      </div>
    </div>
    <div class="form-group">
      <div>
        <img style="width:200px;heigth:auto" id="imgUrl">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">商品销量</label>
      <div>
        <label class="control-label" id="sales"></label>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn blue" id = "createOrder">
        下单
      </button>
    </div>
  </div>
</body>

<script>
  //解析
  function getParam(paramName) {
	    paramValue = "", isFound = !1;         
	    if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {               
	       arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;               
	        while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() ==  paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++  }
	        	
	        return paramValue == "" && (paramValue = null), paramValue 
	}

  var g_itemVO = {}

  jQuery(document).ready(function() {
   			$("#createorder").on("click",function(){
				$.ajax({
					type:"POST",
					contentType:"application/x-www-form-urlencoded",
					url:"http://localhost:8080/order/createorder",
					xhrFields:{withCredentials:true},
					data:{
						"itemId":g_itemVO.id,
						"amount":1, //这里写死为下单一件
						"promoId":g_itemVO.promoId
					},
					success:function(data){
						if(data.status =="success"){
							alert("下单成功！");
							window.location.reload();
						}else{
							alert("下单失败！原因为"+data.data.errMsg);
							if(data.data.errCode == "20003")
								window.location.href="login.html";
						}

					},
					error:function(data){
						alert("下单失败！原因为"+data.responseText);
					}
				});

			});

    //获取商品详情
      $.ajax({
        type: "GET",
        contentType:"application/x-www-form-urlencoded",
        url:"http://localhost:8080/item/get",
        data:{
          "id":getParam("id"),
        },
        xhrFields: {withCredentials: true},
        success:function(data) {
          if (data.status == "success") {
            g_itemVO = data.data;
            reloadDom();
            setInterval(reloadDom, 1000); //开启定时器
          } else {
            alert("获取信息失败，原因为" + data.data.errMsg);
          }
        },
        error:function(data) {
          alert("获取信息失败，原因为" + data.responseText);
        }
      });
      return false;
    });

    function reloadDom() {
      $("#title").text(g_itemVO.title);
      $("#descriptionTitle").text(g_itemVO.descriptionTitle);
      $("#stock").text(g_itemVO.stock);
      $("#price").text(g_itemVO.price);
      $("#imgUrl").attr("src",g_itemVO.imgUrl);
      $("#sales").text(g_itemVO.sales);
      if (g_itemVO.promoStatus == 1) {
      /*  //秒杀活动还未开始
        var startTime = g_itemVO.startTime.replace(new RegExp("-", "gm"), "/");
        startTime = (new Date(startDate)).getTime();
        var nowTime = Date.parse(new Date());
        var delta = (startTime - nowTime) / 1000;

        //活动开始，重读
        if (delta <= 0) {
          g_itemVO.promoStatus = 2;
          reloadDom();
        }*/

        $("#promoStartDate").text("活动将于：" + g_itemVO.startDate + "开始！");
        $("#promoPrice").text(g_itemVO.promoPrice);
        $("#createOrder").attr("disabled", true); //活动还未开始，不能下单
      } else if (g_itemVO.promoStatus == 2) {
        //秒杀正再进行中
        $("#promoStartDate").text("秒杀活动正在进行中！");
        $("#promoPrice").text(g_itemVO.promoPrice);
        $("#createOrder").attr("disabled", false);  //可以下单
        $("#normalPriceContainer").hide();  //可在活动开始时隐藏原价格
      }
    }
</script>

</html>
